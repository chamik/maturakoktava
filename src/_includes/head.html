<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="{{ "/styles/main.css" | relative_url }}">
<link rel="shortcut icon" type="image/png" href={{ "/assets/favicon.ico" | relative_url }}>

<title>{{ site.title }}{% if page.title %} | {{ page.title }}{% endif %}</title>
<meta itemprop="description" name="description"
    content="{% if page.description %}{{ page.description | truncate: 160 }}{% else %}{{ site.description | truncate: 160  }}{% endif %}" />

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">

<script defer data-domain="maturakoktava.cz" src="https://plausible.chamik.eu/js/script.js"></script>

{% seo title=false %}
